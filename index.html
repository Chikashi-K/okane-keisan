<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>okane-keisan</title>
	<link rel="stylesheet" type="text/css" href="common.css">
	<script type="text/javascript" src="common.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
<h1>proportion calculate</h1>
<form name="input1">
    <div class="form_des">
    <label>Chikashi：</label>
	<input type="text" placeholder="450000" name="otto">
    </div>

    <div class="form_des">
    <label>Saki：</label>
	<input type="text" placeholder="300000" name="tsuma">
    </div>
</form>

	<div class="btn">
	<a href="#" onClick="Calculate()" class="btn-gradation">calculate!</a>
	</div>


<h2>Summary</h2>
<table id="table01" class="tbl">
	<thead>
		<tr>
			<th></th>
			<th class="name">Chikashi</th>
			<th class="name">Saki</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>比率</th>
			<td><span id="c_rate"></span></td>
			<td><span id="s_rate"></span></td>
		</tr>
		<tr>
			<th>支払い合計</th>
			<td><span id="c_pay"></span></td>
			<td><span id="s_pay"></span></td>
		</tr>
	</tbody>
</table>

<h2>Breakdown</h2>
<table id="table02" class="tbl">
	<thead>
		<tr>
			<th></th>
			<th class="name">Chikashi</th>
			<th class="name">Saki</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>UFJ本店</th>
			<td><span id="c_honten"></span></td>
			<td><span id="s_honten"></span></td>
		</tr>
		<tr>
			<th>UFJ大伝馬町</th>
			<td><span id="c_odenma"></span></td>
			<td><span id="s_odenma"></span></td>
		</tr>
		<tr>
			<th>じぶん銀行</th>
			<td><span id="c_jibun"></span></td>
			<td><span id="s_jibun"></span></td>
		</tr>
		<tr>
			<th>現金（共有）</th>
			<td id="c_cash"><span></span></td>
			<td><span id="s_cash"></span></td>
		</tr>
	</tbody>
</table>



</body>

</html>
